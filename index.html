<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babi Food</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">

    <!-- Police d'écriture-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Icones Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   <header class="navbar">
        <div class="nav-container">
            <!-- LOGO -->
            <a href="#" class="logo">
                <img src="assets/images/logo.svg" alt="Babi Food">
            </a>
            <!-- ICONES MOBILE-->
            <div class="mobile-actions">
                <button class="cart-btn">
                   <i class="fa fa-shopping-cart"></i>
                </button>

                <button class="hamburger-menu" aria-label="Ouvrir le menu">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>
        <!-- MENU (caché sur mobile)-->
        <nav class="nav-links">
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">À Propos</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
   </header>

   <main>
    <!-- HERO -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Le meilleur de Babi, en un clic.</h1>
            <p>
               Commandez vos plats et faites vous livrer partout à Abidjan.
            </p>
        </div>
    </section>
    <!-- MENU -->
    <section class="menu-section">
        <div class="container">
            <header class="menu-header">
                <h2>Découvrez le menu</h2>
                <p>Des plats délicieux, faits pour tous les goûts.</p>
            </header>

            <!-- Catégorie entrée -->
            <div class="menu-category">
                <h3>Plats d'entrées</h3>
                <hr>
            </div>

            <!-- LISTE DES PLATS EN GRID -->
            <div class="grid-container">
                <article class="food-card">
                    <div class="food-card-image">
                        <img src="assets/images/sample1.jpg" alt="Titre du plat">
                    </div>
                    <div class="food-card-content">
                        <h4>Titre du plat</h4>
                        <p>Description courte et attirante.</p>
                        <div class="add-to-cart">
                          <span class="price">2500 FCFA</span>
                          <button>Ajouter</button>
                        </div>
                    </div>
                </article>

                <!-- D'autres food-card doivent être répétées -->
            </div>
        </div>
    </section>
   </main>
</body>
</html>
